
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Login</h2>

      <p class="text-right">Don't have an account? Sign up</p>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6">
          <p class="lead">Login with:</p>
          <div class="form-group">
            <button type="button" class="btn btn-default btn-block">
              <p class="text-info text-left">
                <i class="fa fa-facebook"></i> FACEBOOK
              </p>
            </button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-default btn-block">
              <p class="text-danger text-left">
                <i class="fa fa-google-plus"></i> GOOGLE
              </p>
            </button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-default btn-block">
              <p class="text-primary text-left">
                <i class="fa fa-twitter"></i> TWITTER
              </p>
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <p class="lead">Login With Email:</p>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" > Check me out
            </label>
          </div>
          <div class="form-group">
            <button type="button btn-lg" class="btn btn-danger btn-block">LOGIN</button>
            <span class="help-block">
              <a href="mailto:#">Forgot your password?</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
