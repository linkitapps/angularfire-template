<carousel interval="myInterval">
      <slide ng-repeat="slide in carouselList" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.h1}}</p>
        </div>
      </slide>
    </carousel>
